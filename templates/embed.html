{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
<h2 class="mb-4">Embed Message in Image</h2>
<form action="{{ url_for('embed') }}" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="imageFile" class="form-label">Upload Image File:</label>
    <input class="form-control" type="file" id="imageFile" name="image" accept="image/*" required>
  </div>
  <div class="mb-3">
    <label for="messageFile" class="form-label">Upload Message File:</label>
    <input class="form-control" type="file" id="messageFile" name="message_file" required>
  </div>
  <button type="submit" class="btn btn-info">Embed Message</button>
</form>
{% if embedded_image %}
<div class="mt-4">
  <h2>Embedded Image</h2>
  <a href="{{ url_for('download_file', filename=embedded_image) }}" class="btn btn-success">Download Embedded Image</a>
</div>
{% endif %}
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
