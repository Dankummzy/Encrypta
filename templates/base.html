<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} - Encrypta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="h3">
          <a href="/" class="text-white text-decoration-none">Encrypta</a>
        </h1>
      </div>
  </header>
  <div class="content">
    <div class="container py-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <footer class="mt-auto">
    <div class="container">
      <p>&copy; 2024 Encrypta. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
