{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
<h2 class="mb-4">Extract Message from Image</h2>
<form action="{{ url_for('extract') }}" method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="imageFile" class="form-label">Upload Image File:</label>
    <input class="form-control" type="file" id="imageFile" name="image" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-info">Extract Message</button>
</form>
{% if extracted_message_file %}
<div class="mt-4">
  <h2>Extracted Message</h2>
  <a href="{{ url_for('download_file', filename=extracted_message_file) }}" class="btn btn-success">Download Extracted Message</a>
</div>
{% endif %}
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock %}
